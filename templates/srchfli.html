{% extends "layout.html" %}
{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Flight Details</h1>
                            <span class="subheading">Search for Flight Details</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    <main class="mb-4">
                        <div class="container px-4 px-lg-5">
                            <div class="row gx-4 gx-lg-5 justify-content-center">
                                <div class="col-md-10 col-lg-8 col-xl-7">
                                    <div class="my-5">
                                        <form name="sentMessage" id="contactForm" action = "/srchfli" method="post" novalidate>
                                            <div class="control-group">
                                              <div class="form-group floating-label-form-group controls">
                                                <label>Origin</label>
                                                <input type="text" class="form-control" placeholder="Name" id="name1" name='origin' required data-validation-required-message="Please enter your name.">
                                                <p class="help-block text-danger"></p>
                                              </div>
                                            </div>
                                            <div class="control-group">
                                                <div class="form-group floating-label-form-group controls">
                                                  <label>Destination</label>
                                                  <input type="text" class="form-control" placeholder="Name" id="name2" name='destination' required data-validation-required-message="Please enter your name.">
                                                  <p class="help-block text-danger"></p>
                                                </div>
                                              </div>
                                            <br>
                                            <div id="success"></div>
                                            <div class="form-group">
                                            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                                            </div>
                                            
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <hr>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Flight Number</th>
                                <th>Aircraft ID</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for fligh in flight %}
                            <tr>
                                <td>{{fligh.FlightNo}}</td>
                                <td>{{fligh.AircraftID}}</td>
                                <td>{{fligh.Origin}}</td>
                                <td>{{fligh.Destination}}</td>
                                <td>{{fligh.Duration}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
 
                    <!-- Pager-->
                    
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
