{% extends "layout.html" %}
{% block content %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Add Flight Details</h1>
                            <span class="subheading">Enter the Flight Details</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
          <div class="container px-4 px-lg-5">
              <div class="row gx-4 gx-lg-5 justify-content-center">
                  <div class="col-md-10 col-lg-8 col-xl-7">
                      <p>Fill out the details</p>
                      <div class="my-5">
                          <!-- * * * * * * * * * * * * * * *-->
                          <!-- * * SB Forms Contact Form * *-->
                          <!-- * * * * * * * * * * * * * * *-->
                          <!-- This form is pre-integrated with SB Forms.-->
                          <!-- To make this form functional, sign up at-->
                          <!-- https://startbootstrap.com/solution/contact-forms-->
                          <!-- to get an API token!-->
                          <form name="sentMessage" id="contactForm" action = "/addflight" method="post" novalidate>
                              <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>FlightNo</label>
                                    <input type="text" class="form-control" placeholder="FlightNo" id="username" name='FlightNo' required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                  </div>  
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                      <label>Airline</label>
                                      <select class="form-control" id="name" name="airlinename" required>
                                          <option value="">Select Airline</option>
                                          {% for airl in airline_names %}
                                              <option value="{{ airl.Name }}">{{ airl.Name }}</option>
                                          {% endfor %}
                                      </select>
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                      <label>AircraftID</label>
                                      <select class="form-control" id="name" name="aircraftid" required>
                                          <option value="">Select Aircraft</option>
                                          {% for airc in aircraft_id %}
                                              <option value="{{ airc.AircraftID }}">{{ airc.AircraftID }}</option>
                                          {% endfor %}
                                      </select>
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              
                              <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Origin</label>
                                    <select class="form-control" id="name" name="origin" required>
                                        <option value="">Select Origin</option>
                                        {% for org in origins %}
                                            <option value="{{ org.City }}">{{ org.City }}</option>
                                        {% endfor %}
                                    </select>
                                    <p class="help-block text-danger"></p>
                                </div>
                              </div>

                              <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Destination</label>
                                    <select class="form-control" id="name" name="destination" required>
                                        <option value="">Select Destination</option>
                                        {% for dest in destinations %}
                                            <option value="{{ dest.City }}">{{ dest.City }}</option>
                                        {% endfor %}
                                    </select>
                                    <p class="help-block text-danger"></p>
                                </div>
                              </div>

                              <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                  <label>Duration</label>
                                  <input type="text" class="form-control" placeholder="Duration(mins)" id="email" name="duration" required data-validation-required-message="Please enter your email address.">
                                  <p class="help-block text-danger"></p>
                                </div>
                              </div>
                              
                              <br>
                              <div id="success"></div>
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                              </div>
                            </form>
                      </div>
                  </div>
              </div>
          </div>
      </main>
        {% endblock %}
